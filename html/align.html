<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>網頁編排測試</title>
  <style>
    /* 樣式設定 */
    .container {
      border: 2px solid black;
      margin: 20px;
      padding: 20px;
    }
    .box {
      border: 1px solid red;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- 不同寬度的容器 -->
  <div class="container" style="width: 300px;">
    <div class="box">寬度為 300px 的容器</div>
  </div>

  <div class="container" style="width: 500px;">
    <div class="box">寬度為 500px 的容器</div>
  </div>

  <div class="container" style="width: 800px;">
    <div class="box">寬度為 800px 的容器</div>
  </div>
</body>
</html>
