<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>標題輸出</h1> <!---hn n表標題大小-->

    <pre>           <!---空格也會保留-->
        保持原樣
        文件樣式
    </pre>

    <p>
        段落標示
    </p>
    <section>
        文件某個區域
        abcddddddd
    </section>

    <header>頁首</header>
    <footer>頁尾</footer>

    <p>某一段文字<b>粗體</b></p>
    <p>某一段文字<i>斜體</i></p>
    <p>某一段文字<mark>網底</mark></p>
    <small>abc</small>      
    <samp>print()</samp> <!--用於顯示電腦程式碼-->
    <samp>01231230124</samp>

    <p>A &lt; B <address>客服電話</address></p> <!-- address 在 p 中會自動換行-->
        <!-- lt 為<   gt為>-->
        <!-- amp 為 &   -->

    <address>abc</address>  <!-- 斜體文字-->


    <p>原始內容：<ins>這是新添加的文字。</ins></p>

</body>

</html>
